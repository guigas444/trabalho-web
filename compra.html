<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Compra</title>
</head>
<body>
    <div class="container">
    <!-- Imagem -->
    <div class="produto-img">
      <img src="Caramel-Cream-Frappuccino®-Updated-.jpeg" alt="Frappuccino Starbucks">
    </div>

    <!-- Informações -->
    <div class="produto-info">
      <h1>Frappuccino Matcha Starbucks</h1>
      <p>Uma combinação refrescante de chá verde matcha com leite e gelo, coberta com chantilly. 
      Perfeito para quem ama sabor e energia em cada gole.</p>
      <div class="preco">R$ 19,90</div>
      <div class="parcela">Preço por unidade: R$ 19,90</div>
      <button class="btn-comprar">Comprar agora</button>

      <div class="detalhes">
        <p><strong>Entrega:</strong> disponível para todo o Brasil</p>
        <p><strong>Pagamento:</strong> cartão de crédito, PIX e boleto</p>
      </div>
    </div>
  </div>
